<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>管理员页面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="{{ url_for ('static', filename='fonts/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/magnific-popup.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/jquery-ui.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/owl.theme.default.min.css')}}">


    <link rel="stylesheet" href="{{ url_for ('static', filename='css/aos.css')}}">

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}">


  </head>
  <body>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-logo">
          <a href="/"><img src="{{ url_for ('static', filename='images/logo.png')}}" alt="Image"></a>
        </div>
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar absolute transparent" role="banner">
      <div class="py-3">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6 col-md-3">
            </div>
            <div class="col-6 col-md-9 text-right"></div>
          </div>
        </div>
      </div>
      <nav class="site-navigation position-relative text-right bg-black text-md-right" role="navigation">
        <div class="container position-relative">
          <div class="site-logo">
            <a href="/"><img src="{{ url_for ('static', filename='images/logo.png')}}" alt=""></a>
          </div>

          <div class="d-inline-block d-md-none ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

          <ul class="site-menu js-clone-nav d-none d-md-block">
            <li><a href="/">首页</a></li>
            <li><a href="/news">新闻</a></li>
            <li><a href="/athlete">运动员</a></li>
            <li><a href="/matches">活动</a></li>
            <li><a href="/about">关于</a></li>
          </ul>
        </div>
      </nav>
    </header>


    <div class="site-blocks-cover overlay" style="background-image: url({{ url_for ('static', filename='images/logo-px.jpg')}});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-start">
          <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
            <h1 class="bg-text-line">发布</h1>
              <p><a href="/delete" class="btn btn-primary btn-sm rounded-0 py-3 px-5">删除</a></p>
          </div>
        </div>
      </div>
    </div>


    <div class="site-section bg-light" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-first">
            <div class="col-md-12">
              <form action="#" method="post" class="bg-white" enctype="multipart/form-data">
                
                <div class="p-3 p-lg-5 border">
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="name" class="text-black">标题： <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="title" name="title">
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="pwd" class="text-black">副标题： </label>
                      <input type="text" class="form-control" id="subtitle" name="subtitle">
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="pwd" class="text-black">分类： <span class="text-danger">*</span></label>
                      <select name="cateid" id="cateid" class="required">
                          <option value="">请选择</option>
                          <option value="01">运动员</option>
                          <option value="02">新闻</option>
                          <option value="03">活动</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="pwd" class="text-black">图片： <span class="text-danger">*</span></label>
                      <input name="file" id="file" type="file">
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="pwd" class="text-black">内容： <span class="text-danger">*</span></label>
                      <textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10"></textarea>
                    </div>
                  </div>
  
                  
                  
                  <div class="form-group row">
                    <div class="col-lg-12">
                      <input type="submit" class="btn btn-primary btn-lg btn-block" value="发布">
                    </div>
                  </div>
                </div>
              </form>
            </div>
  
            
           
          </div>
        </div>
      </div>
      </div>
    <footer class="site-footer border-top">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="mb-5">
              <h3 class="footer-heading mb-4">关于我们</h3>
              <a href="/about"><img src="{{ url_for ('static', filename='images/logo.png')}}" alt=""></a>
            </div>


          </div>
          <div class="col-lg-4 mb-5 mb-lg-0">
            <div class="row mb-5">
              <div class="col-md-12">
                <h3 class="footer-heading mb-4">快捷菜单</h3>
              </div>
              <div class="col-md-6 col-lg-6">
                <ul class="list-unstyled">
                  <li><a href="/">首页</a></li>
                  <li><a href="/news">新闻</a></li>
                  <li><a href="/athlete">运动员</a></li>
                </ul>
              </div>
              <div class="col-md-6 col-lg-6">
                <ul class="list-unstyled">
                  <li><a href="/matches">活动</a></li>
                  <li><a href="/about">关于</a></li>
                </ul>
              </div>
            </div>
          </div>
          </div>
        </div>
    </footer>
  </div>

  <script src="{{ url_for ('static', filename='js/jquery-3.3.1.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/jquery-migrate-3.0.1.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/jquery-ui.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/popper.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/owl.carousel.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/jquery.stellar.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/jquery.countdown.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/jquery.magnific-popup.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/aos.js')}}"></script>

  <script src="{{ url_for ('static', filename='js/main.js')}}"></script>
    
  </body>
</html>
